<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link href='http://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
  <meta charset="UTF-8">
  <title>Driving Dead Diner</title>
</head>
<body>
<header>Where you come to eat so I don't get eaten . . .</header>

<div class="container-fluid body-content">
 <img id="truck" class="animated slideInLeft" src="./images/food_truck.png">
 
  <!-- this will need other divs so it can look like menu boards -->
  <div id="content">
  <ul class="categories-list">
  </ul>
  </div>
</div>

<footer>Find me on the corner of 5 Ave. and 21st when I'm not on the run. Let me cater your next event! Reservations made at 555 - 555 - 4321.</footer>

<!-- template for individual category -->
<script type="text/template" id="category-temp">
<a href="/rick-run">Home</a>
  <h1><%= category.attributes.name %> </h1>
  <h3><button id="edit-cat">edit</button>
      <button id="delete-cat">delete</button></h3>
  <div id="edit-cat-form" style="display: none">
    Name: <input type="text" id="edit-category-name" value="<%= category.attributes.name %>" required/>
    <button id="update-cat">update</button>
  </div>
  
  <div class="dishes-list"></div>
  <!-- add more dishes here or in sep template? hide? -->
  <br>
    <ul  id="add-dish-form">
     <label>Add a New Dish:</label>
      <li>Dish Name: <input class="new-dish-name" type="text" /></li>
      <li>Dish Description: <input class="new-dish-description" type="text" /></li>
      <li>Dish Image: <input class="new-dish-image" type="text" placeholder="url of jpg, png, tif"></li>
      <li>Dish Price: <input class="new-dish-price" type="number"></li>
      <li><input type="submit" class="new-dish-submit" value="Create New Dish"></li>
    </ul>
    <div class="error-message"></div>
</script>

<script type="text/template" id="dish-temp">
  <div class="dish">
    <h3 class="dish-name"><%= dish.name %></h3>
    <img src="<%= dish.image_url %>">
    <p class="dish-description"><%= dish.description %>
    <small class="dish-price">$<%= dish.price %></small></p>
    <button class="edit-dish">edit</button>
    <button class="delete-dish">delete</button>
  </div>
    <div id="edit-dish-form<%= dish.id %>" style="display: none">
    <ul>
     <label>Edit Dish:</label>
      <li>Name: <input class="edit-dish-name<%= dish.id %>" type="text" value="<%= dish.name %>" /></li>
      <li>Dish Description: <input class="edit-dish-description<%= dish.id %>" type="text" value="<%= dish.description %>" /></li>
      <li>Dish Image: <input class="edit-dish-image<%= dish.id %>" type="text" value="<%= dish.image_url %>"></li>
      <li>Dish Price: <input class="edit-dish-price<%= dish.id %>" type="number" value="<%= dish.price %>"></li>
      <li><input type="submit" class="edit-dish-submit" value="Update Dish"></li>
    </ul>
    </div>
</script>

 <!-- listing all of the catgories -->
<script type="text/template" id="categories-list-temp">
  <ul class="categories-list">
     <% categories.forEach(function(category){ %>
          <li><a href="/rick-run/#categories/<%= category.id %>"><%= category.name %></a>
          </li>
     <% }) %>
  </ul>

 <!-- new template form: show/hide? add validation! -->
  <h2>New Category</h2>
  <div class="error-message" style="color: red"></div>
  <ul>
    <li>Name: <input type="text" class="new-category-name" required/> </li>
    <li>New Dish: <input class="dish-name" type="text" /></li>
    <li>Dish Description: <input class="dish-description" type="text" /></li>
    <li>Dish Image: <input class="dish-image" type="text" placeholder="url of jpg, png, tif"></li>
    <li>Dish Price: <input class="dish-price" type="number"></li>
    <li><input type="submit" class="new-category-submit" value="Create New Category"></li>
  </ul>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.validation/0.11.3/backbone-validation-min.js"></script>
<script type="text/javascript" src="./js/backbone-relational.js"></script>
<script src = "scripts/models/models.js"></script>
<script src = "scripts/collections/collections.js"></script>
<script src = "scripts/views/views.js"></script>
<script src = "scripts/routers/routers.js"></script>
</body>
</html>
